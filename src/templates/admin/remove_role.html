{% extends "base.html" %}
{% from "macros/forms.html" import render_field %}
{% block body %}
<form method="POST" action="{{ url_for('admin.remove_role') }}">
    {{ form.csrf_token }}
    {{ render_field(form.email) }}
    {{ render_field(form.role) }}
    <input type="submit" value="Assign">
</form>
{% endblock %}
