{% extends "base.html" %}
{% block body %}
<table>
    <thead>
    <tr>
        <th>Email</th>
        <th>Authenticated</th>
        <th>Roles</th>
    </tr>
    </thead>
    <tbody>
        {% for user in users -%}
        <tr>
            <td>{{ user.email }}</td>
            <td>{{ user.authenticated }}</td>
            <td>{{ user.roles|map(attribute="name")|join(", ") }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
